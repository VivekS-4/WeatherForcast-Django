{% extends 'Base.html' %}

{% block content%}

<div id="heroCarousel" class="container carousel carousel-fade" data-ride="carousel">
  <div class="carousel-item">
    <div class="carousel-container">
      <p class="animated fadeInUp"><img src=".\weather.jpg" width="20%" class="home_logo" /></p>
      <h2 class="animated fadeInDown">Welcome to <span>Weather Forcast Application</span></h2>
        <a href="{% url 'Homie' %}" class="btn-get-started animated fadeInUp">Start</a>
    </div>
  </div>
  <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon bx bx-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon bx bx-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  
{% endblock %}
